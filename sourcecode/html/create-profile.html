<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50a3c67631.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../asset/css/create-profile.css" />
    <link rel="stylesheet" href="../../asset/css/base.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <span>Luatgiaothong.vn</span>
        <ul>
          <li>Trang chủ</li>
          <li>Tìm kiếm</li>
          <li>Văn bản mới</li>
          <li>Chỉnh sửa điều khoản</li>
          <li>Đăng nhập/Đăng kí</li>
        </ul>
      </div>

      <div class="container">
        <div class="profile">
          <h2 style="font-size: 40px; margin-bottom: 15px; font-weight: bold">
            Profile
          </h2>
          <div class="image">
            <label class="inputFile">
              <!-- <img src="../../asset/img/TuanGa.png" alt="" /> -->
              <i class="fa-solid fa-image"></i>
              <input type="file" id="fileInput" style="display: none" />
            </label>
            <div class="btnUpload">
              <button
                style="
                  background-color: rgb(163, 175, 135);
                  color: #333;
                  width: 60px;
                  height: 20px;
                  border-radius: 25px;
                  border: none;
                "
                type="upload"
              >
                Upload
              </button>
            </div>
          </div>

          <div class="info">
            <div class="item">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="item">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="item">
              <i class="fa-solid fa-house"></i>
              <input type="text" placeholder="Enter your address" />
            </div>
            <div class="item">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" placeholder="Enter your phone number" />
            </div>
          </div>

          <div class="btn">
            <button style="margin-right: 40px" type="reset">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </div>
      </div>

      <div class="footer">
        Footer
      </div>
      
    </div>
  </body>
</html>
