<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/doancoso/asset/css/search-nav-bar.css">
    <script src="https://kit.fontawesome.com/50a3c67631.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/doancoso/asset/css/base.css">
    <title>Search</title>
</head>
<body>
    <div id="main">
        <!-- Header -->
        <div class="header">
            <span>Luatgiaothong.vn</span>
            <ul>
                <li>Trang chủ</li>
                <li>Tìm kiếm</li>
                <li>Văn bản mới</li>
                <li>Chỉnh sửa điều khoản</li>
                <li>Đăng nhập/Đăng kí</li>
            </ul>
        </div>

        <!-- Body -->
        <div id="body">
            <div class="search-content">
                <div class="input-search-content">
                    <input type="text" placeholder="Nhập nội dung tìm kiếm">
                    <div class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                
                <div class="btn">
                    <button>Chương</button>
                    <button>Điều</button>
                    <button>Khoản</button>
                    <button>Mục</button>
                    <button>Mức Phạt</button>
                </div>
                
            </div>
            <div class="content2">
                <div class="show-text">
                    Văn bản hiển thị
                </div>
                <div class="search-history">
                    Lịch sử tìm kiếm
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div id="footer">
            Footer
        </div>
    </div>
</body>
</html>
