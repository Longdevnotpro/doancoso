<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../asset/css/base.css">
    <link rel="stylesheet" href="../../asset/css/edit_remove.css">
    <script src="https://kit.fontawesome.com/50a3c67631.js" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>

<body>
    <div class="wrap">
        <!-- Header -->
        <div class="header">
            <div class="leftHeader">
                <a class="domain" href="">
                    <span>LuatRung.vn</span>
                </a>
                <a class="headerItem" href="../html/home.html">Trang chủ</a>
                <a class="headerItem" href="../html/search-nav-bar.html">Tìm kiếm</a>
                <a class="headerItem" href="../html/new-para.html">Văn bản mới</a>
                <a class="headerItem" href="../html/edit_remove.html">Chỉnh sửa điều khoản</a>
            </div>
        
            <div class="rightHeader">
                <a class="btn-login" href="../html/login.html">Đăng nhập</a>
        
                <a class="btn-register" href="../html/register.html">Đăng kí</a>
            </div>
        </div>

        <!-- Body -->
        <div class="container">
            <div class="search-content">
                <div class="input-search-content">
                    <input type="text" placeholder="Nhập nội dung tìm kiếm">
                    <div class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="btn">
                    <select id="chương" name="Chương">
                        <option value="0">Chọn Chương: </option>
                        <option value="1">Chương 1</option>
                        <option value="2">Chương 2</option>
                        <option value="3">Chương 3</option>
                    </select>
                    <select id="điều" name="Điều">
                        <option value="">Chọn Điều: </option>
                        <option value="1">Điều 1</option>
                        <option value="2">Điều 2</option>
                        <option value="3">Điều 3</option>
                    </select>
                    <select id="khoản" name="Khoản">
                        <option value="0">Chọn Khoản: </option>
                        <option value="1">Khoản 1</option>
                        <option value="2">Khoản 2</option>
                        <option value="3">Khoản 3</option>
                    </select>
                    <select id="mục" name="Mục">
                        <option value="0">Chọn Mục: </option>
                        <option value="1">Mục 1</option>
                        <option value="2">Mục 2</option>
                        <option value="3">Mục 3</option>
                    </select>
                    <select id="mức phạt" name="Mức Phạt">
                        <option value="0">Chọn Mức Phạt: </option>
                        <option value="1">Mức Phạt 1</option>
                        <option value="2">Mức Phạt 2</option>
                        <option value="3">Mức Phạt 3</option>
                    </select>
                </div>

            </div>
            <div class="content2">
                <div class="show-text">
                    Văn bản hiển thị
                </div>
                <div class="btn_edit_remove">
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-trash-arrow-up"></i>
                    </button>
                </div>
                <div class="history">
                    <span>Lịch sử tìm kiếm</span>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer></footer>    
    </div>
</body>
</html>
