<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../../asset/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="../../asset/img/logo.png">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script> 
		
	 </script> 
</head>

<body>
	<div class="container">
		<div class="img">
			<img class="wave" src="../../asset/img/wave.png">
			<img src="../../asset/img/logo.png">
		</div>
		<div class="login-content">
			<div class="fom">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input type="text" class="input username" name="email" placeholder="Email">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">

						<input type="password" class="input password" name="password" placeholder="Password">
					</div>
				</div>

				<button class="btn" id="btn-login"  onclick="login()">Login</button>
				<!-- <a class="forgot-password" href="#">Forgot Password?</a> -->
				
				<p>Do you already have an account?<a href="../html/register.html">Register</a></p>
			</div>
		
		</div>
	</div>
	<script src="../js/login.js"></script>
</body>

</html>
