<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="../../asset/css/create-profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="image">
                <label class="inputFile">
                    <img src="../../asset/img/TuanGa.png" alt="">
                    <input type="file" id="fileInput" style="display: none;">
                </label>
                <div class="btnUpload">
                    <button style="background-color: rgb(0, 38, 255); color: #fff; width: 60px; height: 20px; border-radius: 5px; " type="upload">Upload</button>
                </div>
            </div>

            <div class="info">
                <div class="item">
                    <label style="background-color: #fff;" for="">Nickname:</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="item">
                    <label style="background-color: #fff;" for="">Email:</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="item">
                    <label style="background-color: #fff;" for="">Address:</label>
                    <input type="text" placeholder="Enter your address">
                </div>
                <div class="item">
                     <label style="background-color: #fff;" for="">Phone Number:</label>
                     <input type="tel" placeholder="Enter your phone number">
                </div>
            </div>

            <div class="btn">
                <button type="reset">Cancel</button>
                <button type="submit">Save</button>         
            </div>
        </div>
    </div>
</body>
</html>
