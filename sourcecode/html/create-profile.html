<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50a3c67631.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../asset/css/create-profile.css" />
    <link rel="stylesheet" href="../../asset/css/base.css" />
    <link rel="icon" type="image/x-icon" href="../../asset/img/logo.png">

    <title>Profile</title>
  </head>
  <body>
    <div class="wrap">
      <!-- Header -->
      <div class="header">
        <div class="leftHeader">
          <a class="domain" href="">
            <span>LuatRung.vn</span>
          </a>
          <a class="headerItem" href="../html/home.html">Trang chủ</a>
          <a class="headerItem" href="../html/search-nav-bar.html">Tìm kiếm</a>
          <a class="headerItem" href="../html/new-para.html">Văn bản mới</a>
          <a class="headerItem" href="../html/edit_remove.html"
            >Chỉnh sửa điều khoản</a
          >
        </div>

        <div class="rightHeader">
          <a class="btn-login" href="../html/login.html">Đăng nhập</a>

          <a class="btn-register" href="../html/register.html">Đăng kí</a>
        </div>
      </div>

      <!-- Body -->
      <div class="container">
        <div class="profile">
          <h2 style="font-size: 40px; margin-bottom: 15px; font-weight: bold">
            Profile
          </h2>
          <div class="image">
            <label class="inputFile">
              <i class="fa-solid fa-image"></i>
              <input id="fileInput" type="file" accept="image/*" onchange="loadFile(event)" style="display: none"/>
              <img id="output" />
              <script>
                var loadFile = function (event) {
                  var output = document.getElementById("output");
                  output.src = URL.createObjectURL(event.target.files[0]);
                  output.onload = function () {
                    URL.revokeObjectURL(output.src); // free memory
                  };
                };
              </script>
            </label>
            <!-- <div class="btnUpload">
              <button
                style="
                  background-color: var(--btn-color);
                  color: #333;
                  width: 60px;
                  height: 20px;
                  border-radius: 25px;
                  border: none;
                "
                type="upload"
              >
                Upload
              </button>
            </div> -->
          </div>

          <div class="info">
            <div class="item">
              <i class="fa-solid fa-user"></i>
              <input class="input" type="text" placeholder="Enter your name" />
            </div>
            <div class="item">
              <i class="fa-solid fa-envelope"></i>
              <input class="input" type="email" placeholder="Enter your email" />
            </div>
            <div class="item">
              <i class="fa-solid fa-house"></i>
              <input class="input" type="text" placeholder="Enter your address" />
            </div>
            <div class="item">
              <i class="fa-solid fa-phone"></i>
              <input class="input" type="tel" placeholder="Enter your phone number" />
            </div>
          </div>

          <div class="btn">
            <button style="margin-right: 40px" class="input" type="reset">Cancel</button>
            <button type="submit">Save</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>Designed by the group</footer>
    </div>
  </body>
</html>
